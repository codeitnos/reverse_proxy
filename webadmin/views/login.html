<!DOCTYPE html>

<head>

    <style>
        :root {

            --bg-secondary: #ffffff;
            --text-primary: #1a202c;
            --text-secondary: #4a5568;
            --text-muted: #718096;
            --accent-primary: #667eea;
            --accent-hover: #5568d3;
            --input-bg: #ffffff;
            --input-border: #ced4da;
            --info-bg: #e7f3ff;
            --info-border: #2196F3;
            --footer-text: rgba(255, 255, 255, 0.9);
            --shadow-color: rgba(0, 0, 0, 0.3);
            --button-text: #ffffff;
            --focus-shadow: rgba(102, 126, 234, 0.15);
        }

        [data-theme="dark"] {
            --bg-gradient-start: #2d3748;
            --bg-gradient-end: #1a202c;
            --bg-secondary: #2d3748;
            --text-primary: #f7fafc;
            --text-secondary: #e2e8f0;
            --text-muted: #a0aec0;
            --accent-primary: #7c3aed;
            --accent-hover: #6d28d9;
            --input-bg: #1f2937;
            --input-border: #4a5568;
            --info-bg: #2c5282;
            --info-border: #63b3ed;
            --footer-text: rgba(255, 255, 255, 0.8);
            --shadow-color: rgba(0, 0, 0, 0.5);
            --button-text: #f7fafc;
            --focus-shadow: rgba(124, 58, 237, 0.25);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, var(--bg-gradient-start) 0%, var(--bg-gradient-end) 100%);
            color: var(--text-primary);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        .page-wrapper {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            width: 100%;
        }
        footer {
            width: 100%;
            text-align: center;
            padding: 20px 0;
            color: var(--footer-text);
            font-size: 12px;
        }
        footer p {
            margin: 0;
        }
        footer a {
            color: var(--footer-text);
            text-decoration: none;
            transition: color 0.3s;
        }
        footer a:hover {
            color: white;
            text-decoration: underline;
        }
        footer span.separator {
            margin: 0 10px;
            color: var(--footer-text);
            opacity: 0.6;
        }
        .login-container {
            background: var(--bg-secondary);
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 10px 30px var(--shadow-color);
            width: 100%;
            max-width: 400px;
        }
        h1 {
            color: var(--accent-primary);
            text-align: center;
            margin-bottom: 30px;
            font-size: 28px;
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 8px;
            color: var(--text-secondary);
            font-weight: 500;
        }
        input {
            width: 100%;
            padding: 12px;
            border: 1px solid var(--input-border);
            border-radius: 5px;
            font-size: 14px;
            background: var(--input-bg);
            color: var(--text-primary);
        }
        input:focus {
            outline: none;
            border-color: var(--accent-primary);
            box-shadow: 0 0 0 3px var(--focus-shadow);
        }
        button {
            width: 100%;
            padding: 12px;
            background: var(--accent-primary);
            color: var(--button-text);
            border: none;
            border-radius: 5px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.3s;
        }
        button:hover {
            background: var(--accent-hover);
        }
        .error {
            color: #dc3545;
            text-align: center;
            margin-top: 15px;
            display: none;
        }
        .info {
            background: var(--info-bg);
            border-left: 4px solid var(--info-border);
            padding: 12px;
            margin-top: 20px;
            border-radius: 5px;
            font-size: 13px;
            color: var(--text-secondary);
        }
    </style>
    <script>
        (function() {
            const savedTheme = localStorage.getItem('theme');
            if (savedTheme) {
                document.documentElement.setAttribute('data-theme', savedTheme);
            } else if (window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches) {
                document.documentElement.setAttribute('data-theme', 'dark');
            } else {
                document.documentElement.setAttribute('data-theme', 'light');
            }
        })();
    </script>
</head>
<body>
<div class="page-wrapper">
    <div class="login-container">
        <h1>üîê –í—Ö–æ–¥ –≤ —Å–∏—Å—Ç–µ–º—É</h1>
        <form id="loginForm">
            <div class="form-group">
                <label>–ò–º—è –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è:</label>
                <input type="text" name="username" required>
            </div>
            <div class="form-group">
                <label>–ü–∞—Ä–æ–ª—å:</label>
                <input type="password" name="password" required>
            </div>
            <button type="submit">–í–æ–π—Ç–∏</button>
            <div class="error" id="error"></div>
        </form>
        <div class="info">
            <strong>–ü–æ —É–º–æ–ª—á–∞–Ω–∏—é:</strong><br>
            –õ–æ–≥–∏–Ω: admin<br>
            –ü–∞—Ä–æ–ª—å: password123
        </div>
    </div>
</div>

<footer id="appFooter">
    <p>
        Reverse Proxy Manager v<span id="appVersion">1.0.0</span>
        <span class="separator">‚Ä¢</span>
        <a href="https://github.com/codeitnos/reverse_proxy" target="_blank">GitHub</a>
        <span class="separator">‚Ä¢</span>
        <span>¬© 2025</span>
    </p>
</footer>

<script>
    // –ó–∞–≥—Ä—É–∑–∫–∞ –≤–µ—Ä—Å–∏–∏ –ø—Ä–∏–ª–æ–∂–µ–Ω–∏—è
    async function loadAppVersion() {
        try {
            const response = await fetch('/api/version');
            const data = await response.json();
            if (data.version) {
                document.getElementById('appVersion').textContent = data.version;
            }
        } catch (error) {
            console.error('–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –≤–µ—Ä—Å–∏–∏:', error);
        }
    }

    // –í—ã–∑—ã–≤–∞–µ–º –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ —Å—Ç—Ä–∞–Ω–∏—Ü—ã
    loadAppVersion();

    document.getElementById('loginForm').addEventListener('submit', async (e) => {
        e.preventDefault();
        const formData = new FormData(e.target);
        const data = {
            username: formData.get('username'),
            password: formData.get('password')
        };

        const response = await fetch('/login', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify(data)
        });

        if (response.ok) {
            window.location.href = '/';
        } else {
            const error = document.getElementById('error');
            error.textContent = '–ù–µ–≤–µ—Ä–Ω–æ–µ –∏–º—è –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è –∏–ª–∏ –ø–∞—Ä–æ–ª—å';
            error.style.display = 'block';
        }
    });
</script>
</body>
</html>
