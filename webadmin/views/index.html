<!-- –ú–æ–¥–∞–ª—å–Ω–æ–µ –æ–∫–Ω–æ –¥–ª—è —Å–º–µ–Ω—ã –ø–∞—Ä–æ–ª—è -->

<!-- –ú–æ–¥–∞–ª—å–Ω–æ–µ –æ–∫–Ω–æ –¥–ª—è –æ—à–∏–±–æ–∫ Nginx -->
<div id="nginxErrorModal" class="modal">
    <div class="modal-content error-modal">
        <div class="modal-header error-header">
            <h2>‚ö†Ô∏è –û—à–∏–±–∫–∞ –∫–æ–Ω—Ñ–∏–≥—É—Ä–∞—Ü–∏–∏ Nginx</h2>

<script>
    loadItems();

    function showNginxError(message, details) {
        document.getElementById('nginxErrorMessage').textContent = message || '–ü—Ä–æ–∏–∑–æ—à–ª–∞ –æ—à–∏–±–∫–∞ –ø—Ä–∏ –ø—Ä–æ–≤–µ—Ä–∫–µ –∫–æ–Ω—Ñ–∏–≥—É—Ä–∞—Ü–∏–∏ Nginx';
        document.getElementById('nginxErrorDetails').textContent = details || '–ù–µ—Ç –¥–æ–ø–æ–ª–Ω–∏—Ç–µ–ª—å–Ω–æ–π –∏–Ω—Ñ–æ—Ä–º–∞—Ü–∏–∏';
        document.getElementById('nginxErrorModal').style.display = 'block';
    }

    function closeNginxErrorModal() {
        document.getElementById('nginxErrorModal').style.display = 'none';
    }

    document.getElementById('addForm').addEventListener('submit', async (e) => {
        e.preventDefault();
        const formData = new FormData(e.target);
        const data = {
            domain: formData.get('domain'),
            dest: formData.get('dest'),
            item3: formData.get('item3'),
            ssl: formData.get('ssl') === 'on',
            active: formData.get('active') === 'on'
        };

        const response = await fetch('/api/items', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify(data)
        });

        if (response.ok) {
            e.target.reset();
            document.querySelector('[name="active"]').checked = true;
            document.querySelector('[name="ssl"]').checked = false;
            loadItems();
            alert('–ó–∞–ø–∏—Å—å —É—Å–ø–µ—à–Ω–æ –¥–æ–±–∞–≤–ª–µ–Ω–∞!');
        } else {
            const error = await response.json();
            if (error.details) {
                showNginxError(error.error, error.details);
            } else {
                alert(error.error || '–û—à–∏–±–∫–∞ –ø—Ä–∏ –¥–æ–±–∞–≤–ª–µ–Ω–∏–∏ –∑–∞–ø–∏—Å–∏');
            }
        }
    });

    async function loadItems() {
        const response = await fetch('/api/items');
        const items = await response.json();
        const itemsList = document.getElementById('itemsList');

        if (items.length === 0) {
            itemsList.innerHTML = '<div class="empty-state"><h3>–ù–µ—Ç –∑–∞–ø–∏—Å–µ–π</h3><p>–î–æ–±–∞–≤—å—Ç–µ –ø–µ—Ä–≤—É—é –∑–∞–ø–∏—Å—å, –∏—Å–ø–æ–ª—å–∑—É—è —Ñ–æ—Ä–º—É –≤—ã—à–µ</p></div>';
            return;
        }

        itemsList.innerHTML = items.map(item => `
        <div class="item-card ${item.active ? '' : 'inactive'}">
          <div class="item-content">
            <p><strong>–ò—Å—Ç–æ—á–Ω–∏–∫:</strong> ${escapeHtml(item.domain)}</p>
            <p><strong>–ù–∞–ø—Ä–∞–≤–ª–µ–Ω–∏–µ:</strong> ${escapeHtml(item.dest)}</p>
            <p style="display: none;"><strong>–ü—É–Ω–∫—Ç 3:</strong> ${escapeHtml(item.item3)}</p>
            <div class="item-status">
              <div class="status-item">
                <input type="checkbox" class="status-checkbox" ${item.ssl ? 'checked' : ''}
                       onchange="toggleSsl(${item.id}, this.checked)">
                <span class="status-label" onclick="this.previousElementSibling.click()">
                  ${item.ssl ? 'SSL –≤–∫–ª—é—á–µ–Ω' : 'SSL –≤—ã–∫–ª—é—á–µ–Ω'}
                </span>
              </div>
              <div class="status-item">
                <input type="checkbox" class="status-checkbox" ${item.active ? 'checked' : ''}
                       onchange="toggleActive(${item.id}, this.checked)">
                <span class="status-label" onclick="this.previousElementSibling.click()">
                  ${item.active ? '–ê–∫—Ç–∏–≤–Ω–∞' : '–ù–µ–∞–∫—Ç–∏–≤–Ω–∞'}
                </span>
              </div>
            </div>
          </div>
          <div class="item-actions">
            <button class="icon-btn edit" onclick="openEditModal(${item.id}, '${escapeHtml(item.domain)}', '${escapeHtml(item.dest)}', '${escapeHtml(item.item3)}', ${item.ssl}, ${item.active})" title="–†–µ–¥–∞–∫—Ç–∏—Ä–æ–≤–∞—Ç—å">‚úèÔ∏è</button>
            <button class="icon-btn delete" onclick="deleteItem(${item.id})" title="–£–¥–∞–ª–∏—Ç—å">üóëÔ∏è</button>
          </div>
        </div>
      `).join('');
    }

    function escapeHtml(text) {
        const div = document.createElement('div');
        div.textContent = text;
        return div.innerHTML;
    }

    async function toggleSsl(id, ssl) {
        const response = await fetch(`/api/items/${id}/toggle-ssl`, {
            method: 'PATCH',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ ssl })
        });

        if (response.ok) {
            loadItems();
        } else {
            const error = await response.json();
            if (error.details) {
                showNginxError(error.error, error.details);
            } else {
                alert('–û—à–∏–±–∫–∞ –ø—Ä–∏ –∏–∑–º–µ–Ω–µ–Ω–∏–∏ SSL');
            }
            loadItems();
        }
    }

    async function toggleActive(id, active) {
        const response = await fetch(`/api/items/${id}/toggle-active`, {
            method: 'PATCH',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ active })
        });

        if (response.ok) {
            loadItems();
        } else {
            const error = await response.json();
            if (error.details) {
                showNginxError(error.error, error.details);
            } else {
                alert('–û—à–∏–±–∫–∞ –ø—Ä–∏ –∏–∑–º–µ–Ω–µ–Ω–∏–∏ —Å—Ç–∞—Ç—É—Å–∞');
            }
            loadItems();
        }
    }

    function openEditModal(id, domain, dest, item3, ssl, active) {
        document.getElementById('editId').value = id;
        document.getElementById('editDomain').value = domain;
        document.getElementById('editDest').value = dest;
        document.getElementById('editItem3').value = item3;
        document.getElementById('editSsl').checked = ssl;
        document.getElementById('editActive').checked = active;
        document.getElementById('editModal').style.display = 'block';
    }

    function closeEditModal() {
        document.getElementById('editModal').style.display = 'none';
    }

    document.getElementById('editForm').addEventListener('submit', async (e) => {
        e.preventDefault();
        const id = document.getElementById('editId').value;
        const data = {
            domain: document.getElementById('editDomain').value,
            dest: document.getElementById('editDest').value,
            item3: document.getElementById('editItem3').value,
            ssl: document.getElementById('editSsl').checked,
            active: document.getElementById('editActive').checked
        };

        const response = await fetch(`/api/items/${id}`, {
            method: 'PUT',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify(data)
        });

        if (response.ok) {
            closeEditModal();
            loadItems();
            alert('–ó–∞–ø–∏—Å—å —É—Å–ø–µ—à–Ω–æ –æ–±–Ω–æ–≤–ª–µ–Ω–∞!');
        } else {
            const error = await response.json();
            if (error.details) {
                closeEditModal();
                showNginxError(error.error, error.details);
            } else {
                alert(error.error || '–û—à–∏–±–∫–∞ –ø—Ä–∏ –æ–±–Ω–æ–≤–ª–µ–Ω–∏–∏ –∑–∞–ø–∏—Å–∏');
            }
            loadItems();
        }
    });

    async function deleteItem(id) {
        if (!confirm('–í—ã —É–≤–µ—Ä–µ–Ω—ã, —á—Ç–æ —Ö–æ—Ç–∏—Ç–µ —É–¥–∞–ª–∏—Ç—å —ç—Ç—É –∑–∞–ø–∏—Å—å?')) return;

        const response = await fetch(`/api/items/${id}`, {
            method: 'DELETE'
        });

        if (response.ok) {
            loadItems();
            alert('–ó–∞–ø–∏—Å—å —É—Å–ø–µ—à–Ω–æ —É–¥–∞–ª–µ–Ω–∞!');
        } else {
            const error = await response.json();
            if (error.details) {
                showNginxError(error.error, error.details);
            } else {
                alert(error.error || '–û—à–∏–±–∫–∞ –ø—Ä–∏ —É–¥–∞–ª–µ–Ω–∏–∏ –∑–∞–ø–∏—Å–∏');
            }

        }
    }

    function openChangePasswordModal() {
        document.getElementById('passwordModal').style.display = 'block';
    }

    function closePasswordModal() {
        document.getElementById('passwordModal').style.display = 'none';
        document.getElementById('passwordForm').reset();
    }

    document.getElementById('passwordForm').addEventListener('submit', async (e) => {
        e.preventDefault();
        const currentPassword = document.getElementById('currentPassword').value;
        const newPassword = document.getElementById('newPassword').value;
        const confirmPassword = document.getElementById('confirmPassword').value;

        if (newPassword !== confirmPassword) {
            alert('–ù–æ–≤—ã–µ –ø–∞—Ä–æ–ª–∏ –Ω–µ —Å–æ–≤–ø–∞–¥–∞—é—Ç!');
            return;
        }

        const response = await fetch('/api/change-password', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ currentPassword, newPassword })
        });

        const result = await response.json();
        if (response.ok) {
            alert('–ü–∞—Ä–æ–ª—å —É—Å–ø–µ—à–Ω–æ –∏–∑–º–µ–Ω–µ–Ω!');
            closePasswordModal();
        } else {
            alert(result.error || '–û—à–∏–±–∫–∞ –ø—Ä–∏ —Å–º–µ–Ω–µ –ø–∞—Ä–æ–ª—è');
        }
    });

    window.onclick = function(event) {
        const editModal = document.getElementById('editModal');
        const passwordModal = document.getElementById('passwordModal');
        const nginxErrorModal = document.getElementById('nginxErrorModal');
        if (event.target === editModal) {
            closeEditModal();
        }
        if (event.target === passwordModal) {
            closePasswordModal();
        }
        if (event.target === nginxErrorModal) {
            closeNginxErrorModal();
        }
    }
</script>
