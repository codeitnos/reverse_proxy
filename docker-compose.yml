  webadmin-app:
    container_name: webadmin-app
    image: node:18-alpine
    working_dir: /app
    command: sh -c "npm install && npm start"
    ports:
      - "8881:8881"
    volumes:
      # Монтируем всю папку webadmin в /app контейнера
      - ./webadmin:/app
      - ./data:/app/data
    environment:
      - NODE_ENV=production
    restart: unless-stopped
    networks:
      - web_network





networks:
  web_network:
    driver: bridge
  db_network:
    driver: bridge

